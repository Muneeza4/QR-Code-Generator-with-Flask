<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
</head>
<body>
    <h1>QR Code Generator</h1>
    <form method="POST">
        <label for="qr_data">Enter text or link for QR code:</label><br>
        <input type="text" id="qr_data" name="qr_data" required><br><br>
        <button type="submit">Generate QR Code</button>
    </form>

    {% if qr_code_img %}
        <h2>Your QR Code:</h2>
        <img src="data:image/png;base64,{{ qr_code_img }}" alt="QR Code">
        <br>
        <a href="data:image/png;base64,{{ qr_code_img }}" download="qr_code.png">Download QR Code</a>
    {% endif %}
</body>
</html>
